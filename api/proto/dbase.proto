syntax = "proto3";
option java_multiple_files = true;
option java_package = "webchat.dbase";
package dbase;

// Login a user to chat
message DbinitRequest {
  string username = 1;
  string password = 2;
}

message DbinitResponse {
  string token = 1;
  string message = 2;
}

service Dbase {
  rpc dbinit (DbinitRequest) returns (DbinitResponse);
}